{% extends "base.html" %}
{% load redirect_uri_module %}

{% block content %}
    <div class="row login-page justify-content-center">
        <div class="col-md-6 col-md-offset-3">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        你的用户名或密码错误, 请重新输入.
                    </div>
                {% endif %}
                <fieldset class="form-group">
                    <input class="form-control form-control-lg" type="text" name="username" placeholder="用户名">
                </fieldset>
                <fieldset class="form-group">
                    <input class="form-control form-control-lg" type="password" name="password" placeholder="密码">
                </fieldset>
                <fieldset class="form-group">
                    <div class="custom-control custom-switch">
                      <input type="checkbox" class="custom-control-input" id="customSwitch1" name="remember_me" />
                      <label class="custom-control-label" for="customSwitch1">记住我的登录信息</label>
                    </div>
                </fieldset>
                <fieldset class="form-group">
                    <input class="btn btn-primary btn-lg btn-block" type="submit" value="登录" />
                    <a class="btn btn-info btn-lg btn-block" href="/accounts/register?next={{ next | redirect_uri_to_home }}">注册</a>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}
