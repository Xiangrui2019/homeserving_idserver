<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdn.homeserving.xyz/js/css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdn.homeserving.xyz/js/css/app.css" />
    <title>HomeServing's Account Center</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-primary border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" href="/">HomeServing's Account Center</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                    <ul class="navbar-nav flex-grow-1">
                        {% if user.is_authenticated == False %}
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    操作
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" href="/accounts/login">登录</a>
                                    <a class="dropdown-item" href="/accounts/register">注册</a>
                                </div>
                            </li>
                        {% else %}
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    操作
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" href="/user/profile">基本信息管理</a>
                                    <a class="dropdown-item" href="/user/avatar">头像管理</a>
                                    <a class="dropdown-item" href="/user/social">社交媒体管理</a>
                                    <a class="dropdown-item" href="/user/password">密码管理</a>
                                    <a class="dropdown-item" href="/accounts/logout">登出</a>
                                </div>
                            </li>
                            {% if user.is_superuser %}
                                <li class="nav-item">
                                    <a class="nav-link" href="/admin">系统管理</a>
                                </li>
                            {% endif %}
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2020 - HomeServing's Account Center
        </div>
    </footer>

    <script type="application/javascript" src="https://cdn.homeserving.xyz/js/js/jquery.min.js"></script>
    <script type="application/javascript" src="https://cdn.homeserving.xyz/js/js/popper.min.js"></script>
    <script type="application/javascript" src="https://cdn.homeserving.xyz/js/js/bootstrap.js"></script>
    <script type="application/javascript" src="https://cdn.homeserving.xyz/js/js/app.js"></script>
</body>
</html>
